<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones en Imagen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="estilos/animacion1.css">
</head>
<body>

    <h1>Efectos de Animaci√≥n en Imagen</h1>

    <div class="image-container">


        <!--  Efecto al pasar el mouse (Zoom) -->
        <div class="image-box hover-zoom">
            <img src="https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Imagen 8">
        </div>

        <!-- . Efecto al pasar el mouse (Rotar) -->
        <div class="image-box hover-rotate">
            <img src="https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Imagen 9">
        </div>

        <!-- . Efecto al pasar el mouse (Desenfoque) -->
        <div class="image-box hover-blur">
            <img src="https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Imagen 10">
        </div>

    </div>

</body>
</html>
